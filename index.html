<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="weather-app">
        <header>
            <form class="search-form" id="search-form">
                <input type="search" placeholder="Enter a city..." required id="search-form-input" />
                <select id="units">
                    <option value="imperial">Imperial (°F, mph)</option>
                    <option value="metric">Metric (°C, km/h)</option>
                </select>
                <input type="submit" value="Search" class="search-form-button">
            </form>
        </header>

        <main>
            <!-- City and Weather Data -->
            <div class="weather-app-data">
                <!-- Left Section: City, Time, Conditions, Humidity, and Wind -->
                <div class="weather-app-city-details">
                    <h1 class="weather-app-city" id="city">City Name</h1>
                    <p id="time">Day HH:MM</p>
                    <p id="description">Conditions</p>
                    <p>Humidity: <strong id="humidity">--%</strong></p>
                    <p>Wind: <strong id="wind-speed">-- mph</strong></p>
                </div>

                <!-- Right Section: Icon and Temperature -->
                <div class="weather-app-temperature-container">
                    <div class="weather-app-icon">
                        <img src="https://via.placeholder.com/100" alt="Weather Icon" id="icon-image">
                    </div>
                    <div class="weather-app-temperature" id="temperature">--°</div>
                </div>
            </div>

            <!-- Forecast Section -->
            <div class="forecast-section">
                <h2>5-Day Forecast</h2>
                <div class="forecast-cards" id="forecast">
                    <!-- Forecast cards will be dynamically inserted here -->
                </div>
            </div>
        </main>

        <footer>
            <p>Created by <a href="https://github.com/nicolergeorge" target="_blank">Nicole George</a> powered by <a
                    href="https://github.com" target="_blank">GitHub</a> hosted by <a
                    href="https://app.netlify.com">Netlify</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>

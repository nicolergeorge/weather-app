<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="weather-app">
        <header>
            <!--Search Form-->
            <form class="search-form" id="search-form">
                <input type="search" placeholder="Enter a city..." required id="search-form-input" />
                <input type="submit" value="search" class="search-form-button">
            </form>
        </header>
        <main>
            <!--City-->
            <div class="weather-app-data">
                <h1 class="weather-app-city" id="city">City Name</h1>
                <!--Details-->
                <p class="weather-app-details">
                    Day HH:MM, conditions
                    <br />
                    Humidity:<strong>%</strong> , Wind: <strong>km/h</strong>
                </p>
            </div>
            <!--Icon and Temperature-->
            <div class="weather-app-temperature-container">
                <div class="weather-app-icon"> üå§Ô∏è</div>
                <div class="weather-app-temperature">Temp</div>
                <div class="weather-app-unit"> ¬∞C/F</div>
            </div>
        </main>
        <footer>
            Created by <a href="https://github.com/nicolergeorge" targer="_blank">Nicole George</a> powered by <a
                href="https://github.com" target="_blank">GitHub</a> hosted by <a
                href="https://app.netlify.com">Netlify</a>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
